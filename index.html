<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #output {
      margin-top: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 100px;
      text-align: left;
      white-space: pre-wrap;
    }
    #toast {
      visibility: hidden;
      min-width: 180px;
      background: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.4s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ WhatsApp Number Extractor</h2>
  <textarea id="input" placeholder="Paste your WhatsApp messages here..."></textarea>
  <div>
    <button id="extractBtn">Extract</button>
    <button id="clearBtn">Clear</button>
    <button id="copyBtn">Copy Output</button>
  </div>
  <h3>Output</h3>
  <div id="output"></div>
  <div id="toast"></div>

  <script>
    console.log("âœ… Script loaded");

    // Attach button actions
    document.getElementById("extractBtn").addEventListener("click", extractDigits);
    document.getElementById("clearBtn").addEventListener("click", clearAll);
    document.getElementById("copyBtn").addEventListener("click", copyOutput);

    function extractDigits() {
      console.log("Extract button clicked");
      const input = document.getElementById("input").value;
      const lines = input.split(/\r?\n/);
      let results = [];
      let started = false;

      for (const line of lines) {
        const trimmed = line.trim();

        // Start new message when line begins with "["
        if (trimmed.startsWith("[")) {
          results.push("#");
          started = true;
        }

        // Extract 3+ digit numbers
        const matches = trimmed.match(/\d{3,}/g);
        if (matches) {
          for (const m of matches) results.push(m);
        }
      }

      // Remove trailing blank lines or spaces
      while (results.length && results[results.length - 1].trim() === "") {
        results.pop();
      }

      const output = results.length ? results.join("\n") : "No numeric sequences found.";
      document.getElementById("output").textContent = output;
    }

    function clearAll() {
      document.getElementById("input").value = "";
      document.getElementById("output").textContent = "";
      showToast("Cleared!");
    }

    function copyOutput() {
      const text = document.getElementById("output").textContent.trim();
      if (!text) return showToast("Nothing to copy!");
      navigator.clipboard.writeText(text)
        .then(() => showToast("Copied to clipboard!"))
        .catch(() => showToast("Copy failed."));
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => toast.className = toast.className.replace("show", ""), 2000);
    }
  </script>
</body>
</html>
