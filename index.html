<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-Digit Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>4-Digit Extractor</h1>
  <p>Enter any text below, and Iâ€™ll extract continuous 4-digit numbers:</p>

  <textarea id="input" placeholder="Type something like: 2345 6789 1234. 4321.. 9876, 1. n g"></textarea>
  <br>
  <button onclick="extractDigits()">Extract 4-Digit Numbers</button>

  <pre id="output"></pre>

  <script>
    function extractDigits() {
      const input = document.getElementById('input').value;
      const regex = /\d{4}/g; // find exactly 4 digits in a row
      const matches = input.match(regex);
      const output = matches ? matches.join('\n') : 'No 4-digit sequences found.';
      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
