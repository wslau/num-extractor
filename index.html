<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4-Digit Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #btnExtract { background-color: #007bff; }
    #btnExtract:hover { background-color: #0056b3; }

    #btnClear { background-color: #dc3545; }
    #btnClear:hover { background-color: #a71d2a; }

    #btnCopy { background-color: #28a745; }
    #btnCopy:hover { background-color: #1e7e34; }

    pre {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 16px;
      min-height: 50px;
    }

    /* Toast styling */
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.4s ease, bottom 0.4s ease;
      z-index: 1000;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 60px;
    }
  </style>
</head>
<body>
  <h1>4-Digit Extractor</h1>
  <p>Enter any text, and Iâ€™ll extract continuous 4-digit numbers:</p>

  <textarea id="input" placeholder="Type something like: 2345 6789 1234. 4321.. 9876, 1. n g"></textarea>

  <div class="buttons">
    <button id="btnExtract" onclick="extractDigits()">Extract</button>
    <button id="btnClear" onclick="clearAll()">Clear</button>
    <button id="btnCopy" onclick="copyOutput()">Copy</button>
  </div>

  <pre id="output"></pre>

  <!-- Toast container -->
  <div id="toast"></div>

  <script>
    function extractDigits() {
      const input = document.getElementById('input').value;
      const regex = /\d{4}/g;
      const matches = input.match(regex);
      const output = matches ? matches.join('\n') : 'No 4-digit sequences found.';
      document.getElementById('output').textContent = output;
    }

    function clearAll() {
      document.getElementById('input').value = '';
      document.getElementById('output').textContent = '';
      showToast('Cleared!');
    }

    function copyOutput() {
      const text = document.getElementById('output').textContent.trim();
      if (!text) {
        showToast('Nothing to copy!');
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => showToast('Copied to clipboard!'))
        .catch(() => showToast('Failed to copy.'));
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'show';
      setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 2000);
    }
  </script>
</body>
</html>
